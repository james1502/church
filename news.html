<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --sunrise-orange: #BEEFFF;
      --sunshine-yellow: #E9F8FF;
      --coral-pink: #FF7F50;
      --warm-beige: #FBFEFF;
      --faith-blue: #4A7B9F;
      --bible-brown: #5A7F89;
      --hope-green: #D6F1FB;
      --love-red: #E64A19;
      --light-gold: #FFD700;
      --white: #ffffff;
      --text: #3A5560;
      --text-gray: #7B989D;
      --shadow: 0 8px 20px rgba(33,150,243,0.06);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      color: var(--text);
      background: #e9f6fa;
      background-attachment: fixed;
      line-height: 1.7;
      padding-top: 80px;
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-weight: 700;
      color: var(--text);
      position: relative;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    ul {
      list-style: none;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .section {
      padding: 60px 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      padding-bottom: 20px;
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--sunshine-yellow);
      border-radius: 2px;
    }
    
    .section-subtitle {
      text-align: center;
      color: var(--text-gray);
      max-width: 800px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--faith-blue);
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--hope-green), #7ecff7);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(3,169,244,0.15);
      color: var(--text);
    }
    
    .btn:after {
      content: '❤';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: var(--transition);
    }
    
    .btn:hover:after {
      opacity: 1;
      right: 15px;
      animation: heartBeat 0.8s ease-in-out;
    }
    
    @keyframes heartBeat {
      0% { transform: translateY(-50%) scale(1); }
      25% { transform: translateY(-50%) scale(1.3); }
      50% { transform: translateY(-50%) scale(0.9); }
      75% { transform: translateY(-50%) scale(1.2); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .navbar{
      position: fixed;
      top:0;
      left:0;
      width:100%;
      background: rgba(255,255,255,0.98);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index:1000;
      padding: 12px 0;
      transition: var(--transition);
    }
    
    .navbar-container{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:0 auto;
      padding:0 20px;
    }
    
    .navbar-logo {
      display: flex;
      align-items: center;
    }
    
    .navbar-logo img {
      height: 50px;
      margin-right: 15px;
    }
    
    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: #000000;
      text-decoration:none;
    }
    
    .navbar-menu{
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .nav-item {
      position: relative;
      margin: 0 10px;
    }
    
    .nav-link{
      display:inline-block;
      padding:8px 12px;
      font-weight:500;
      color:#222;
      text-decoration:none;
      border-radius:6px;
      transition:var(--transition);
    }
    
    .nav-link:hover {
      background: rgba(33,150,243,0.03);
    }
    
    .dropdown-menu{
      position:absolute;
      top:100%;
      left:0;
      background:#fff;
      min-width:220px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      border-radius:8px;
      padding:6px 0;
      opacity:0;
      visibility:hidden;
      transform:translateY(8px);
      transition:var(--transition);
      z-index:200;
    }
    
    .dropdown-item{
      padding:10px 16px;
      display:block;
      color:#333;
      text-decoration:none;
      transition:var(--transition);
    }
    
    .dropdown-item:hover{background:rgba(255,193,7,0.08);padding-left:20px;}
    .nav-item.has-dropdown:hover > .dropdown-menu{
      opacity:1;
      visibility:visible;
      transform:translateY(0);
    }
    
    .nav-item:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
    }
    
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--bible-brown);
      border-radius: 10px;
      transition: var(--transition);
    }
    
    .hero{
      position: relative;
      min-height: 320px;
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      padding: 60px 40px;
      color: var(--text);
      overflow: hidden;
      background: linear-gradient(135deg, rgba(190,239,255,0.95) 0%, rgba(214,241,251,0.85) 100%);
      background-blend-mode: overlay;
    }
    
    .hero:before {
      content:"";  
      position:absolute; 
      inset:0;    
      background: linear-gradient(90deg, rgba(190,239,255,0.7) 0%, rgba(173,216,230,0.6) 35%, rgba(173,216,230,0.4) 100%);  
      z-index:1;
    }
    
    .hero-content{ 
      position: relative; 
      z-index: 2;
      max-width: 1100px; 
    }
      
    .hero-title{ 
      font-size: clamp(2rem,4vw,4rem); 
      margin:0 0 .5rem; 
      font-weight:800; 
      text-shadow:0 6px 14px rgba(0,0,0,0.06);
    }
    
    .hero-subtitle{ 
      font-size: clamp(1rem,2.2vw,1.2rem); 
      opacity:.95; 
      text-shadow:0 3px 8px rgba(0,0,0,0.06);
    }

    
    .filter-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
      gap: 20px;
    }
    
    .filter-btn {
      padding: 12px 25px;
      background: white;
      border: 2px solid var(--faith-blue);
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-size: 1rem;
    }
    
    .filter-btn:hover {
      background: rgba(74, 123, 159, 0.1);
    }
    
    .filter-btn.active {
      background: var(--faith-blue);
      color: white;
    }
    

    .news-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      margin: 40px 0;
    }
    

    .news-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      height: 500px; 
    }
    
    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(33, 150, 243, 0.2);
    }
    
    .news-image-container {
      flex: 0 0 40%; 
      overflow: hidden;
      position: relative;
    }
    
    .news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .news-content-container {
      flex: 0 0 60%;
      padding: 25px;
      overflow-y: auto;
    }
    
    .news-header {
      color: var(--text);
      padding-bottom: 20px;
      text-align: left;
      border-bottom: 2px solid var(--sunshine-yellow);
      margin-bottom: 20px;
    }
    
    .news-title {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    
    .news-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .news-detail {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    
    .news-detail i {
      color: var(--faith-blue);
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
      margin-top: 4px;
    }
    
    .news-highlight {
      background: rgba(233, 248, 255, 0.3);
      border-left: 4px solid var(--sunshine-yellow);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .bank-info {
      background: linear-gradient(to right, var(--warm-beige), #ffffff);
      border-radius: 10px;
      padding: 25px;
      margin: 30px 0;
      border-left: 4px solid var(--hope-green);
    }
    
    .bank-details {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .bank-details p {
      margin: 8px 0;
      font-family: monospace;
    }
    
    .highlight {
      color: var(--love-red);
      font-weight: bold;
    }
    
    .footer {
      background: linear-gradient(135deg, #2b5560, #1b3b42);
      color: #eefafc;
      padding: 50px 0 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .footer-link {
      color: #bdc3c7;
      margin: 0 15px;
      transition: var(--transition);
      padding: 5px 0;
    }
    
    .footer-link:hover {
      color: var(--sunshine-yellow);
    }
    
    .copyright {
      text-align: center;
      font-size: 0.9rem;
      color: #fcfcfc;
      margin-top: 20px;
    }
    
    .info-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: var(--shadow);
    }
    
    .info-title {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--sunshine-yellow);
    }
    
    .info-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .info-item {
      display: flex;
      align-items: flex-start;
    }
    
    .info-icon {
      background: var(--faith-blue);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .info-text h4 {
      margin-bottom: 5px;
      color: var(--text);
    }

    @media (max-width: 992px) {
      .news-card {
        flex-direction: column;
        height: auto;
      }
      
      
      .news-content-container {
        flex: 1;
      }
    }
    
    @media (max-width: 768px) {
      .hero {
        min-height: 280px;
        padding: 40px 20px;
      }
      
      .hero-title {
        font-size: 2.2rem;
      }
      
      .section {
        padding: 40px 0;
      }
      
      .section-title {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .filter-container {
        flex-wrap: wrap;
      }
      
      .info-content {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 576px) {
      .hero {
        min-height: 240px;
        padding: 30px 15px;
      }
      
      .hero-title {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .footer-links {
        flex-direction: column;
        align-items: center;
      }
      
      .footer-link {
        margin: 5px 0;
      }
    }
        @media (max-width: 1285px) {
      .hamburger { display: flex; }
      .navbar-menu{
        position: fixed;
        top: 64px;
        right: 0;
        width: 320px;
        max-width: 80%;
        height: calc(100vh - 64px);
        background: rgba(255,255,255,0.98);
        flex-direction: column;
        align-items: flex-start;
        padding: 16px;
        gap: 0;
        transform: translateX(100%);
        transition: transform 0.28s ease;
        box-shadow: -8px 0 30px rgba(0,0,0,0.08);
      }
      .navbar-menu.open { transform: translateX(0); }
      .nav-item { width: 100%; }
      .nav-link { width: 100%; padding: 12px 16px; border-radius: 6px; }
      .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        padding-left: 12px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.28s ease;
      }
      .dropdown-menu.open { max-height: 800px; }
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin: 40px 0;
    }

    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      background: white;
      height: 300px;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(33, 150, 243, 0.25);
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.05);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
      transform: translateY(0);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      overflow: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      padding: 50px 20px;
      position: relative;
    }

    .modal-image {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      transition: transform 0.4s ease;
    }
    
    .modal.show .modal-image {
      transform: scale(1);
    }

    .modal-caption {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 700px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 25px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 2001;
    }

    .close-modal:hover {
      color: var(--sunshine-yellow);
    }

    .modal-controls {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .modal-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 20px;
    }

    .modal-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    @media (max-width: 992px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .gallery-item {
        height: auto;
      }
      
      .modal-image {
        max-width: 95%;
      }
      
      .modal-caption {
        font-size: 1rem;
      }
    }
  </style>
</head>

        <div class="modal-content">
          <img id="modalImage" class="modal-image" src="" alt="">
          <div id="modalCaption" class="modal-caption"></div>
          <div class="modal-controls">
            <div class="modal-btn" id="prevImage"><i class="fas fa-chevron-left"></i></div>
            <div class="modal-btn" id="nextImage"><i class="fas fa-chevron-right"></i></div>

  <script>
    (function(){
      var hamburger = document.getElementById('hamburger');
      var navbarMenu = document.getElementById('navbarMenu');
      hamburger.addEventListener('click', function(){
        var open = navbarMenu.classList.toggle('open');
        this.setAttribute('aria-expanded', open ? 'true' : 'false');
        navbarMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
      });

      var parents = Array.prototype.slice.call(document.querySelectorAll('.nav-item.has-dropdown'));
      parents.forEach(function(p){
        var toggle = p.querySelector('.nav-link');
        var menu = p.querySelector('.dropdown-menu');
        toggle.addEventListener('click', function(e){
          if (window.innerWidth < 992) {
            e.preventDefault();
            var isOpen = p.classList.toggle('open');
            menu.classList.toggle('open', isOpen);
          }
        });
      });

      window.addEventListener('resize', function(){
        if (window.innerWidth >= 992){
          navbarMenu.classList.remove('open');
          navbarMenu.setAttribute('aria-hidden','true');
          hamburger.setAttribute('aria-expanded','false');
          parents.forEach(function(p){
            p.classList.remove('open');
            var menu = p.querySelector('.dropdown-menu');
            if(menu) menu.classList.remove('open');
          });
        }
      });

      document.addEventListener('click', function(e){
        if (window.innerWidth < 992){
          if (!navbarMenu.contains(e.target) && !hamburger.contains(e.target)){
            navbarMenu.classList.remove('open');
            hamburger.setAttribute('aria-expanded','false');
          }
        }
      });
    })();
    
    // 篩選功能
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');
      
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filter = this.getAttribute('data-filter');
          
          // 更新按鈕狀態
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // 顯示或隱藏卡片
          galleryItems.forEach(item => {
            const category = item.getAttribute('data-category');
            
            if (filter === 'all' || filter === category) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          });
        });
      });
    });
    
    // 图片点击放大功能
    document.addEventListener('DOMContentLoaded', function() {
      const galleryItems = document.querySelectorAll('.gallery-item');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const captionText = document.getElementById('modalCaption');
      const closeModal = document.querySelector('.close-modal');
      const prevBtn = document.getElementById('prevImage');
      const nextBtn = document.getElementById('nextImage');
      
      let currentImageIndex = 0;
      const images = Array.from(galleryItems);
      
      // 为每张图片添加点击事件
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', function() {
          currentImageIndex = index;
          openModal();
        });
      });
      
      // 打开模态框
      function openModal() {
        const imgSrc = images[currentImageIndex].querySelector('img').src;
        const imgAlt = images[currentImageIndex].querySelector('img').alt;
        
        modal.style.display = 'block';
        modalImg.src = imgSrc;
        captionText.innerHTML = imgAlt;
        
        // 添加显示动画
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      }
      
      // 关闭模态框
      function closeModalFunc() {
        modal.classList.remove('show');
        
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      }
      
      // 显示下一张图片
      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        openModal();
      }
      
      // 显示上一张图片
      function showPrevImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        openModal();
      }
      
      // 事件监听
      closeModal.addEventListener('click', closeModalFunc);
      nextBtn.addEventListener('click', showNextImage);
      prevBtn.addEventListener('click', showPrevImage);
      
      // 点击模态框背景也可关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeModalFunc();
        }
      });
      
      // 添加键盘支持
      document.addEventListener('keydown', function(e) {
        if (modal.style.display === 'block') {
          if (e.key === 'Escape') closeModalFunc();
          if (e.key === 'ArrowRight') showNextImage();
          if (e.key === 'ArrowLeft') showPrevImage();
        }
      });
      
      // 防止模态框内的点击事件冒泡
      modal.querySelector('.modal-content').addEventListener('click', function(e) {
        e.stopPropagation();
      });
    });
  </script>
