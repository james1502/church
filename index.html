  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --sunrise-orange: #FF9800;
      --sunshine-yellow: #FFC107;
      --coral-pink: #FF7F50;
      --warm-beige: #FFF8F0;
      --faith-blue: #4A7B9F;
      --bible-brown: #8B4513;
      --hope-green: #8BC34A;
      --love-red: #E64A19;
      --light-gold: #FFD700;
      --white: #ffffff;
      --text: #333333;
      --text-gray: #666666;
      --shadow: 0 8px 20px rgba(255, 152, 0, 0.15);
      --transition: all 0.3s ease;
      --border-radius: 12px;
    }
    
    body {
      font-family: 'Noto Sans TC', 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #fff9f0 0%, #fff4e6 100%);
      background-attachment: fixed;
      line-height: 1.8;
      padding-top: 80px;
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-weight: 700;
      color: var(--bible-brown);
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    a {
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
    }
    
    ul {
      list-style: none;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .section {
      padding: 80px 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      padding-bottom: 20px;
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--sunshine-yellow);
      border-radius: 2px;
    }
    
    .section-subtitle {
      text-align: center;
      color: var(--text-gray);
      max-width: 800px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--sunrise-orange), var(--love-red));
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--love-red), var(--bible-brown));
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(230, 74, 25, 0.7);
    }
    
    .btn:after {
      content: '❤';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: var(--transition);
    }
    
    .btn:hover:after {
      opacity: 1;
      right: 15px;
      animation: heartBeat 0.8s ease-in-out;
    }
    
    @keyframes heartBeat {
      0% { transform: translateY(-50%) scale(1); }
      25% { transform: translateY(-50%) scale(1.3); }
      50% { transform: translateY(-50%) scale(0.9); }
      75% { transform: translateY(-50%) scale(1.2); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .navbar{
      position: fixed;
      top:0;
      left:0;
      width:100%;
      background: rgba(255,255,255,0.98);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index:1000;
      padding: 12px 0;
      transition: var(--transition);
    }
    
    .navbar-container{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:0 auto;
      padding:0 20px;
    }
    
    .navbar-logo {
      display: flex;
      align-items: center;
    }
    
    .navbar-logo img {
      height: 50px;
      margin-right: 15px;
    }
    
    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: #000000;
      text-decoration:none;
    }
    
    .navbar-menu{
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .nav-item {
      position: relative;
      margin: 0 10px;
    }
    
    .nav-link{
      display:inline-block;
      padding:8px 12px;
      font-weight:500;
      color:#222;
      text-decoration:none;
      border-radius:6px;
      transition:var(--transition);
    }
    
    .nav-link:hover {
      background: rgba(255, 193, 7, 0.08);
    }
    
    .dropdown-menu{
      position:absolute;
      top:100%;
      left:0;
      background:#fff;
      min-width:220px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      border-radius:8px;
      padding:6px 0;
      opacity:0;
      visibility:hidden;
      transform:translateY(8px);
      transition:var(--transition);
      z-index:200;
    }
    
    .dropdown-item{
      padding:10px 16px;
      display:block;
      color:#333;
      text-decoration:none;
      transition:var(--transition);
    }
    
    .dropdown-item:hover{background:rgba(255,193,7,0.08);padding-left:20px;}
    .nav-item.has-dropdown:hover > .dropdown-menu{
      opacity:1;
      visibility:visible;
      transform:translateY(0);
    }
    
    .nav-item:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
    }
    
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--bible-brown);
      border-radius: 10px;
      transition: var(--transition);
    }
    
    .hero{
      position: relative;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 40px;
      color: #fff;
      background: linear-gradient(135deg, rgba(255,148,50,0.9) 0%, rgba(255,120,70,0.8) 100%), url("image/hero_bg.jpg") center center / cover no-repeat;  
      overflow: hidden;
    }
    
    .hero-content{ 
      position: relative; 
      z-index: 2;
      max-width: 800px;
      text-align: center;
      margin: 0 auto;
    }
      
    .hero-title{ 
      font-size: clamp(2.5rem, 5vw, 4rem); 
      margin:0 0 1rem; 
      font-weight:800; 
      text-shadow:0 6px 14px rgba(0,0,0,0.25);
      line-height: 1.2;
    }
    
    .hero-subtitle{ 
      font-size: clamp(1.1rem, 2.5vw, 1.5rem); 
      opacity:.95; 
      text-shadow:0 3px 8px rgba(0,0,0,0.18);
      margin-bottom: 2rem;
      font-weight: 300;
    }
    
    .content-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
      transition: var(--transition);
      border: 1px solid rgba(255, 152, 0, 0.1);
    }
    
    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(255, 152, 0, 0.15);
    }
    
    .content-title {
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
      color: var(--bible-brown);
    }
    
    .content-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background: var(--sunshine-yellow);
      border-radius: 2px;
    }
    
    .content-text p {
      margin-bottom: 20px;
      color: var(--text-gray);
      line-height: 1.8;
      font-size: 1.1rem;
    }
    
    .highlight-box {
      background: linear-gradient(135deg, #fff9f0 0%, #fff4e6 100%);
      border-radius: 10px;
      padding: 30px;
      margin: 30px 0;
      border-left: 4px solid var(--sunshine-yellow);
      font-style: italic;
      position: relative;
    }
    
    .highlight-box:before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 3rem;
      color: var(--sunshine-yellow);
      opacity: 0.3;
      font-family: serif;
    }
    
    .highlight-box p {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--bible-brown);
      padding-left: 20px;
    }
    
    .social-section {
      background: linear-gradient(135deg, var(--warm-beige) 0%, #fff4e6 100%);
      padding: 60px 0;
      text-align: center;
    }
    
    .social-title {
      color: var(--bible-brown);
      margin-bottom: 30px;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }
    
    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--sunrise-orange), var(--love-red));
      color: white;
      font-size: 24px;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }
    
    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
    }
    

  
    .footer {
      background: linear-gradient(135deg, var(--bible-brown), #5a3921);
      color: #ecf0f1;
      padding: 70px 0 30px;
      width: 100%;

    }
    
    .footer-container {

      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
      gap: 20px;
    }
    
    .footer-link {
      color: #bdc3c7;
      margin: 0 15px;
      transition: var(--transition);
      padding: 5px 0;
      font-size: 1.1rem;
    }
    
    .footer-link:hover {
      color: var(--sunshine-yellow);
      transform: translateY(-2px);
    }
    
    .copyright {

      font-size: 0.95rem;
      color: #fcfcfc;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    

    
    @media (max-width:1100px){
      .hamburger{display:flex;}
      .navbar-menu{
        position:fixed;
        top:80px;
        right:0;
        width:300px;
        max-width:80%;
        height:calc(100vh - 80px);
        background:rgba(255,255,255,0.98);
        flex-direction:column;
        align-items:flex-start;
        padding:20px;
        gap:0;
        transform:translateX(100%);
        transition:transform 0.3s ease;
        box-shadow: -8px 0 30px rgba(0,0,0,0.08);
        backdrop-filter: blur(10px);
      }
      .navbar-menu.open{transform:translateX(0);}
      .nav-item{width:100%; margin: 5px 0;}
      .nav-link{width:100%;padding:15px 20px;border-radius:8px;}
      .dropdown-menu{
        position:static;
        opacity:1;
        visibility:visible;
        transform:none;
        box-shadow:none;
        padding-left:20px;
        max-height:0;
        overflow:hidden;
        transition:max-height 0.3s ease;
        width: 100%;
        background: rgba(255,255,255,0.5);
      }
      .dropdown-menu.open{max-height:800px;}
      .nav-item.has-dropdown > .nav-link .caret{float:right;transform:rotate(0);transition:transform .2s;}
      .nav-item.has-dropdown.open > .nav-link .caret{transform:rotate(180deg);}
      
      .hero {
        min-height: 60vh;
        padding: 40px 20px;
        text-align: center;
      }
      
      .content-card {
        padding: 30px 20px;
      }
      
      .section {
        padding: 60px 0;
      }
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .section {
        padding: 50px 0;
      }
      
      .section-title {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .footer-link {
        margin: 5px 0;
      }
    }
    
    @media (max-width: 576px) {
      .hero {
        min-height: 50vh;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .social-icons {
        gap: 15px;
      }
      
      .social-icon {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    
    .section, .content-card {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      transform: none !important;
      overflow: visible !important;
    }
    @media (min-width: 1100px) {
      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-menu {
        display: flex;
        margin-left: auto;
        gap: 8px;
      }

      .navbar-menu .nav-item { margin: 0 6px; }
    }
    
    html, body { height: 100%; }

      right: 0; 
      z-index: 1000; 
      height: 80px; 
    }

    .section { margin: 0; padding: 80px 0; }

    .hero { min-height: 70vh; }

  </style>
</head>

  <script>
    (function(){
      var hamburger = document.getElementById('hamburger');
      var navbarMenu = document.getElementById('navbarMenu');
      hamburger.addEventListener('click', function(){
        var open = navbarMenu.classList.toggle('open');
        this.setAttribute('aria-expanded', open ? 'true' : 'false');
        navbarMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
      });

      var parents = Array.prototype.slice.call(document.querySelectorAll('.nav-item.has-dropdown'));
      parents.forEach(function(p){
        var toggle = p.querySelector('.nav-link');
        var menu = p.querySelector('.dropdown-menu');
        toggle.addEventListener('click', function(e){
          if (window.innerWidth < 992) {
            e.preventDefault();
            var isOpen = p.classList.toggle('open');
            menu.classList.toggle('open', isOpen);
          }
        });
      });

      window.addEventListener('resize', function(){
        if (window.innerWidth >= 992){
          navbarMenu.classList.remove('open');
          navbarMenu.setAttribute('aria-hidden','true');
          hamburger.setAttribute('aria-expanded','false');
          parents.forEach(function(p){
            p.classList.remove('open');
            var menu = p.querySelector('.dropdown-menu');
            if(menu) menu.classList.remove('open');
          });
        }
      });
      document.addEventListener('click', function(e){
        if (window.innerWidth < 992){
          if (!navbarMenu.contains(e.target) && !hamburger.contains(e.target)){
            navbarMenu.classList.remove('open');
            hamburger.setAttribute('aria-expanded','false');
          }
        }
      });
      
      function checkScroll() {
        var elements = document.querySelectorAll('.fade-in');
        elements.forEach(function(element) {
          var position = element.getBoundingClientRect();
          if(position.top < window.innerHeight - 100) {
            element.style.opacity = 1;
            element.style.transform = 'translateY(0)';
          }
        });
      }
      
      window.addEventListener('load', checkScroll);
      window.addEventListener('scroll', checkScroll);
    })();
  </script>
